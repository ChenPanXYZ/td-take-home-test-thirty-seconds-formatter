<!DOCTYPE html>
<html>
<body>
<script src="function.js"></script>

<input id = "formatter-input"></input>

<button id = "formatter-button">Convert</button>

<div id = "formatter-result"></div>

<script>
    formatter = new ThirtySecondsFormatter()
    tester = new tester()
    tester.run()
    
    document.getElementById("formatter-button").addEventListener("click", function(){
        let input = document.getElementById("formatter-input").value
        let result = formatter.convert(input)
        document.getElementById("formatter-result").innerHTML = result
    })
</script>
</body>
</html>
